# この設定ファイルを ~/.aerospace.toml にコピーしてください
# その後、~/.aerospace.toml を自由に編集できます

# 互換性と非推奨機能のための設定バージョン
# デフォルト値（キーを省略した場合）: config-version = 1Ó
config-version = 2

# AeroSpace 起動後に実行するコマンドを追加できます
# 利用可能なコマンド: https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = [
    'exec-and-forget borders',
    'exec-and-forget sketchybar',
    'exec-and-forget autoraise'
]

# ログイン時に AeroSpace を起動する
start-at-login = false

# 正規化設定 参照: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# 参照: https://nikitabobko.github.io/AeroSpace/guide#layouts
# 'accordion-padding' はアコーディオンのパディングサイズを指定します
# 0 に設定するとパディング機能を無効化できます
accordion-padding = 30

# 設定可能な値: tiles|accordion
default-root-container-layout = 'tiles'

# 設定可能な値: horizontal|vertical|auto
# 'auto' の場合: 横長モニター（幅 > 高さ）は horizontal、
#                縦長モニター（高さ > 幅）は vertical になります
default-root-container-orientation = 'auto'

# フォーカスしたモニターが変わるとマウスが追従します
# この動作が不要な場合は設定から削除してください
# 参照: https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# 参照: https://nikitabobko.github.io/AeroSpace/commands#move-mouse
# デフォルト値（キーを省略した場合）: on-focused-monitor-changed = []
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# ワークスペース変更時にSketchyBarを更新
exec-on-workspace-change = [
    '/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

# このフラグを切り替えることで macOS の「アプリケーションを隠す」(cmd-h) 機能を実質的に無効化できます
# macOS のこの機能を使わないのに、誤って cmd-h や cmd-alt-h を押してしまう場合に便利です
# 参照: https://nikitabobko.github.io/AeroSpace/goodies#disable-hide-app
automatically-unhide-macos-hidden-apps = false

# ウィンドウがなくても、非表示でも存続し続けるワークスペースのリスト
# この設定は 'config-version = 2' 以降でのみ利用可能です
# デフォルト値（キーを省略した場合）: persistent-workspaces = []
persistent-workspaces = ["1", "2", "3", "4", "5", "6", "7", "8", "9", "A", "B",
                         "C", "D", "E", "F", "G", "I", "M", "O", "P", "Q",
                         "R", "U", "V", "W", "X", "Y", "Z"]

# バインディングモードが変わるたびに実行されるコールバック
# 参照: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 参照: https://nikitabobko.github.io/AeroSpace/commands#mode
on-mode-changed = []

# 設定可能な値: (qwerty|dvorak|colemak)
# 参照: https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
    preset = 'qwerty'

# ウィンドウ間のギャップ (inner-*) とモニター端とのギャップ (outer-*)
# 設定可能な値:
# - 固定値:       gaps.outer.top = 8
# - モニター別:   gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 この例では、マッチしない場合のデフォルト値は 24 です
#                 モニターパターンは 'workspace-to-monitor-force-assignment' と同じです
#                 参照:
#                 https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
    inner.horizontal = 8
    inner.vertical =   8
    outer.left =       8
    outer.bottom =     8
    outer.top =        [{monitor."LG Ultra HD" = 55 },8]
    outer.right =      8

# 'main' バインディングモードの宣言
# 参照: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' バインディングモードは必ず存在する必要があります
# デフォルト値（キーを省略した場合）: mode.main.binding = {}
[mode.main.binding]

    # 使用可能なキー:
    # - 文字キー        a, b, c, ..., z
    # - 数字キー        0, 1, 2, ..., 9
    # - テンキー数字    keypad0, keypad1, keypad2, ..., keypad9
    # - ファンクション  f1, f2, ..., f20
    # - 特殊キー        minus, equal, period, comma, slash, backslash, quote, semicolon,
    #                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
    #                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
    #                   sectionSign (ISO キーボードのみ、欧州キーボードのみ)
    # - テンキー特殊    keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
    #                   keypadMinus, keypadMultiply, keypadPlus
    # - 矢印キー        left, down, up, right

    # 使用可能な修飾キー: cmd, alt, ctrl, shift

    # 使用可能なコマンド: https://nikitabobko.github.io/AeroSpace/commands

    # 参照: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
    # 以下の行のコメントを外すと alt + enter でターミナルを開けます（i3 風）
    # alt-enter = '''exec-and-forget osascript -e '
    # tell application "Terminal"
    #     do script
    #     activate
    # end tell'
    # '''

    # レイアウト切替 参照: https://nikitabobko.github.io/AeroSpace/commands#layout
    alt-slash = 'layout tiles horizontal vertical'
    alt-comma = 'layout accordion horizontal vertical'

    # フォーカス移動 参照: https://nikitabobko.github.io/AeroSpace/commands#focus
    alt-k = 'focus left'
    alt-t = 'focus down'
    alt-n = 'focus up'
    alt-s = 'focus right'

    # ウィンドウ移動 参照: https://nikitabobko.github.io/AeroSpace/commands#move
    alt-shift-k = 'move left'
    alt-shift-t = 'move down'
    alt-shift-n = 'move up'
    alt-shift-s = 'move right'

    # リサイズ 参照: https://nikitabobko.github.io/AeroSpace/commands#resize
    alt-minus = 'resize smart -50'
    alt-equal = 'resize smart +50'

    # ワークスペース切替 参照: https://nikitabobko.github.io/AeroSpace/commands#workspace
    alt-1 = 'workspace 1'
    alt-2 = 'workspace 2'
    alt-3 = 'workspace 3'
    alt-4 = 'workspace 4'
    alt-5 = 'workspace 5'
    alt-6 = 'workspace 6'
    alt-7 = 'workspace 7'
    alt-8 = 'workspace 8'
    alt-9 = 'workspace 9'
    # alt-a = 'workspace A' # 不要なワークスペースバインドは削除できます
    # alt-b = 'workspace B'
    # alt-c = 'workspace C'
    # alt-d = 'workspace D'
    # alt-e = 'workspace E'
    # alt-f = 'workspace F'
    # alt-g = 'workspace G'
    # alt-i = 'workspace I'
    # alt-m = 'workspace M'
    # alt-o = 'workspace O'
    # alt-p = 'workspace P'
    # alt-q = 'workspace Q'
    # alt-r = 'workspace R'
    # alt-u = 'workspace U'
    # alt-v = 'workspace V'
    # alt-w = 'workspace W'
    # alt-x = 'workspace X'
    # alt-y = 'workspace Y'
    # alt-z = 'workspace Z'

    # ウィンドウをワークスペースに移動 参照: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
    # 移動後にSketchyBarを更新
    alt-shift-1 = ['move-node-to-workspace 1', 'exec-and-forget sketchybar --trigger aerospace_workspace_change']
    alt-shift-2 = ['move-node-to-workspace 2', 'exec-and-forget sketchybar --trigger aerospace_workspace_change']
    alt-shift-3 = ['move-node-to-workspace 3', 'exec-and-forget sketchybar --trigger aerospace_workspace_change']
    alt-shift-4 = ['move-node-to-workspace 4', 'exec-and-forget sketchybar --trigger aerospace_workspace_change']
    alt-shift-5 = ['move-node-to-workspace 5', 'exec-and-forget sketchybar --trigger aerospace_workspace_change']
    alt-shift-6 = ['move-node-to-workspace 6', 'exec-and-forget sketchybar --trigger aerospace_workspace_change']
    alt-shift-7 = ['move-node-to-workspace 7', 'exec-and-forget sketchybar --trigger aerospace_workspace_change']
    alt-shift-8 = ['move-node-to-workspace 8', 'exec-and-forget sketchybar --trigger aerospace_workspace_change']
    alt-shift-9 = ['move-node-to-workspace 9', 'exec-and-forget sketchybar --trigger aerospace_workspace_change']
    # alt-shift-a = 'move-node-to-workspace A'
    # alt-shift-b = 'move-node-to-workspace B'
    # alt-shift-c = 'move-node-to-workspace C'
    # alt-shift-d = 'move-node-to-workspace D'
    # alt-shift-e = 'move-node-to-workspace E'
    # alt-shift-f = 'move-node-to-workspace F'
    # alt-shift-g = 'move-node-to-workspace G'
    # alt-shift-i = 'move-node-to-workspace I'
    # alt-shift-m = 'move-node-to-workspace M'
    # alt-shift-o = 'move-node-to-workspace O'
    # alt-shift-p = 'move-node-to-workspace P'
    # alt-shift-q = 'move-node-to-workspace Q'
    # alt-shift-r = 'move-node-to-workspace R'
    # alt-shift-u = 'move-node-to-workspace U'
    # alt-shift-v = 'move-node-to-workspace V'
    # alt-shift-w = 'move-node-to-workspace W'
    # alt-shift-x = 'move-node-to-workspace X'
    # alt-shift-y = 'move-node-to-workspace Y'
    # alt-shift-z = 'move-node-to-workspace Z'

    # 直前のワークスペースに戻る 参照: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
    alt-tab = 'workspace-back-and-forth'
    # ワークスペースを別モニターに移動 参照: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
    alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

    # サービスモードに切替 参照: https://nikitabobko.github.io/AeroSpace/commands#mode
    alt-shift-semicolon = 'mode service'

# 'service' バインディングモードの宣言
# 参照: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # レイアウトをリセット
    f = ['layout floating tiling', 'mode main'] # フローティングとタイリングを切替
    backspace = ['close-all-windows-but-current', 'mode main']

    # sticky はまだサポートされていません https://github.com/nikitabobko/AeroSpace/issues/2
    #s = ['layout sticky tiling', 'mode main']

    alt-shift-k = ['join-with left', 'mode main']
    alt-shift-t = ['join-with down', 'mode main']
    alt-shift-n = ['join-with up', 'mode main']
    alt-shift-s = ['join-with right', 'mode main']
